<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container mar">
    <h5 class="my-3 border-bottom pb-2">묶음 생성</h5>
    <form th:object="${collectionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label for="releaseYN" class="form-label">공개 여부</label>
            <select id="releaseYN" th:field="*{releaseYN}" class="form-select">
                <option value="">선택</option>
                <option value="true">공개</option>
                <option value="false">비공개</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" th:field="*{name}" id="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="button">
    </form>
</div>
</html>
