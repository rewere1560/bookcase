<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container mar">
    <h5 class="my-3 border-bottom pb-2">도서 추가</h5>
    <div>
        <div class="mt-3">
            <div class="d-flex justify-content-start border p-2">
                <div th:each="book : ${bookList}" class="book">
                    <form th:action="@{/collection/add/book}" method="post">
                        <input type="hidden" name="id" th:value="${book.id}">
                        <input type="hidden" name="title" th:value="${book.title}">
                        <button type="submit">
                                <div th:text="|제목: ${book.title}|" style="text-align: left"></div>
                                <div th:text="|저자: ${book.author}|" style="text-align: left"></div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="d-flex justify-content-start">
        <div th:each="book, loop : ${bookList}" class="book">
            <a th:href="@{|/book/detail?id=${book.id}|}"
               th:text="|${book.title}|"></a>
        </div>
    </div>

</div>
</html>
